apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: s3bucket-default
spec:
  compositeTypeRef:
    apiVersion: s3.aws.engie.org/v1alpha1
    kind: XBucket
  mode: Pipeline
  pipeline:

    # STEP 1 : main bucket
    - step: s3bucket
      functionRef:
        name: crossplane-contrib-function-patch-and-transform
      input:
        apiVersion: v1
        kind: PatchSet
        resources:
          - name: s3bucket
            base:
              apiVersion: s3.aws.crossplane.io/v1beta1
              kind: Bucket
              spec:
                forProvider:
                  acl: private
                  versioningConfiguration:
                    status: Enabled
                  tagging:
                    tagSet: []
                  publicAccessBlockConfiguration:
                    blockPublicAcls: true
                    blockPublicPolicy: true
                    ignorePublicAcls: true
                    restrictPublicBuckets: true
                providerConfigRef:
                  name: default
                deletionPolicy: Delete
            patches:
              - fromFieldPath: "spec.bucketName"
                toFieldPath: "metadata.name"
              - fromFieldPath: "spec.location"
                toFieldPath: "spec.forProvider.locationConstraint"
              - fromFieldPath: "spec.tags"
                toFieldPath: "spec.forProvider.tagging.tagSet"

    # STEP 2 : SSL POLICY (optional, based on requireSSL)
    - step: ssl-policy
      functionRef:
        name: crossplane-contrib-function-patch-and-transform
      input:
        apiVersion: v1
        kind: PatchSet
        resources:
          - name: sslpolicy
            base:
              apiVersion: s3.aws.crossplane.io/v1beta1
              kind: BucketPolicy
              spec:
                forProvider:
                  bucketRef:
                    name: ""
                  policy: "" # default empty
            patches:
              - fromFieldPath: "spec.bucketName"
                toFieldPath: "spec.forProvider.bucketRef.name"
              - type: FromCompositeFieldPath
                fromFieldPath: "spec.requireSSL"
                toFieldPath: "spec.forProvider.policy"
                transforms:
                  - type: string
                    string:
                      fmt: |
                        {"Version":"2012-10-17","Statement":[{"Sid":"DenyUnencrypted","Effect":"Deny","Principal":"*","Action":"s3:*","Resource":["arn:aws:s3:::%s","arn:aws:s3:::%s/*"],"Condition":{"Bool":{"aws:SecureTransport":"false"}}}]}
                      fmtArgs:
                        - fromFieldPath: "spec.bucketName"
                        - fromFieldPath: "spec.bucketName"
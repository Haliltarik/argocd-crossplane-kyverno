apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Composition
      name: s3bucket-default
    patch: |-
      - op: add
        path: /spec/resources/0/base/spec/forProvider/tags/-
        value:
          key: Environment
          value: poc
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Composition
      name: s3bucket-default
    patch: |-
      # Remplacer le tagSet (clé déjà présente en base)
      - op: replace
        path: /spec/pipeline/0/input/resources/0/base/spec/forProvider/tagging/tagSet
        value:
          - key: Environment
            value: poc
          - key: Owner
            value: fac
          - key: Project
            value: demo

      # Définir la bucket policy comme STRING JSON (4 %s pour le nom du bucket)
      - op: add
        path: /spec/pipeline/0/input/resources/0/patches/-
        value:
          type: CombineFromComposite
          toFieldPath: spec.forProvider.policy
          combine:
            variables:
              - fromFieldPath: metadata.name
              - fromFieldPath: metadata.name
              - fromFieldPath: metadata.name
              - fromFieldPath: metadata.name
            strategy: string
            string:
              fmt: |
                {
                  "Version": "2012-10-17",
                  "Statement": [
                    {
                      "Sid": "DenyNonSSLRequests",
                      "Effect": "Deny",
                      "Principal": "*",
                      "Action": "s3:*",
                      "Resource": [
                        "arn:aws:s3:::%s",
                        "arn:aws:s3:::%s/*"
                      ],
                      "Condition": { "Bool": { "aws:SecureTransport": "false" } }
                    },
                    {
                      "Sid": "DenyOldTLSVersions",
                      "Effect": "Deny",
                      "Principal": "*",
                      "Action": "s3:*",
                      "Resource": [
                        "arn:aws:s3:::%s",
                        "arn:aws:s3:::%s/*"
                      ],
                      "Condition": { "NumericLessThan": { "s3:TlsVersion": "1.2" } }
                    }
                  ]
                }
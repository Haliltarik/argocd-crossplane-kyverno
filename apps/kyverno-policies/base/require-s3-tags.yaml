apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-s3-tags
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: check-s3-tags
      #skipBackgroundRequests: true
      match:
        any:
          - resources:
              kinds:
                - Buckets
              apiGroups:
                - s3.aws.crossplane.io
      validate:
        message: "Tous les S3 Buckets doivent avoir au moins un tag d√©fini."
        #allowExistingViolations: true
        pattern:
          spec:
            forProvider:
              tagging:
                tagSet:
                  - key: "?*"
                    value: "?*"
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xrd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Haliltarik/argocd-crossplane-kyverno.git
    targetRevision: main
    path: apps/crossplane/xrd
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
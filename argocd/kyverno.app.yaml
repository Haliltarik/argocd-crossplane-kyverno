apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kyverno.github.io/kyverno
    chart: kyverno
    targetRevision: 3.5.1
    helm:
      releaseName: kyverno
      values: |
        installCRDs: true
        crds:
          install: true
        replicaCount: 2
        admissionController:
          replicaCount: 2
        backgroundController:
          replicaCount: 1
        cleanupController:
          replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: kyverno:migrate-resources
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
      name: kyverno:migrate-resources
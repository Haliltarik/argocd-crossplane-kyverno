apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kyverno.github.io/kyverno
    chart: kyverno
    targetRevision: 3.5.1 
    helm:
      releaseName: kyverno
      values: |
        installCRDs: true
        replicaCount: 2
        admissionController:
          replicaCount: 2
        backgroundController:
          replicaCount: 1
        cleanupController:
          replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
